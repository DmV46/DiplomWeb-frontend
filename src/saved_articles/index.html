<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Личный кабинет сохраненных новостных статей">
  <meta name="author" content="Дмитрий Володин">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.saved_articles.css %>">
  <link rel="icon" href="<%=require('../images/favicon.svg').default%>"  type="image/svg">
  <title>Сохраненные статьи</title>
</head>
<body>
  <!-- <script>
    if (!localStorage.getItem('token')) {
      window.location.href = '../';
    }
  </script> -->
  <div class="main">
    <header class="header roboto roboto_size_extra-large roboto_weight_medium
    roboto roboto_size_extra-large roboto_weight_medium ">
      <div class="header__container">
        <a class="roboto-slab roboto-slab_size_small header__logo" href="../">FindNews</a>
        <input class="header__mobile-menu" type="checkbox" id="myInput">
        <label class="header__label" for="myInput">
          <span class="header__bar header__bar_top header__bar_bg-color_black "></span>
          <span class="header__bar header__bar_bottom header__bar_bg-color_black"></span>
        </label>
        <nav class="header__navigation header__navigation_bg-color_white">
          <div class="header__links-container">
            <a href="../" class="header__link">Главная</a>
          </div>
          <button class="button header__button "></button>
        </nav>
      </div>
      <hr class="header__line">
    </header>
    <section class="info">
      <div class="info__container">
        <p class="roboto roboto_size_extra-large info__saved">Сохранённые статьи</p>
        <h1 class="roboto-slab roboto-slab_size_large info__title"><span class="info__user"></span>, у вас <span class="info__count-news"></span> сохранённых статей </h1>
        <h2 class="roboto roboto_size_extra-large info__subtitle">По ключевым словам: </h2>
      </div>
    </section>
    <section class="result result_saved">
      <div class="result__container result__container_position_small">
      </div>
    </section>
    <footer class="footer">
      <div class="footer__container">
        <p class="roboto roboto_size_large footer__copyright">&#169; 2020 Supersite, Powered by News API</p>
        <div class="footer__navigation">
          <div class="footer__links">
            <a class="roboto roboto_size_extra-large footer__link" href="../">Главная</a>
            <a class="roboto roboto_size_extra-large footer__link" href="https://praktikum.yandex.ru" target="_blank">Яндекс.Практикум</a>
          </div>
          <div class="footer__socials">
            <a class="footer__social" href="https://github.com/DmV46" target="_blank">
              <img src=".<%=require('../images/icon-github.svg').default%>" alt="github">
            </a>
            <a class="footer__social" href="https://www.facebook.com/yandex.praktikum" target="_blank">
              <img src=".<%=require('../images/icon-facebook.svg').default%>" alt="facebook">
            </a>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <template id="news-template">
    <div class="result__news">
      <a class="result__news-link" href="#" target="_blank"></a>
      <div class="result__news-selected">
        <span class="roboto roboto_size_extra-small roboto_weight_medium result__news-tooltip">Войдите, чтобы сохранять статьи</span>
        <img class="result__news-selected-icon" src="<%=require('../images/favorites.svg').default%>" alt="favorites">
      </div>
      <div class="result__news-img-container">
        <img class="result__news-img" src="" alt="news-image">
      </div>
      <div class="result__news-description" >
        <p class="source-sans-pro source-sans-pro_size_medium result__news-date"></p>
        <p class="roboto-slab roboto-slab_size_medium result__news-title"></p>
        <div class="roboto roboto_size_large result__news-text"></div>
        <p class="roboto-slab roboto-slab_size_extra-small result__news-source"></p>
      </div>
    </div>
  </template>
  <script type="module" src="<%= htmlWebpackPlugin.files.chunks.saved_articles.entry %>"></script>
</body>
</html>
