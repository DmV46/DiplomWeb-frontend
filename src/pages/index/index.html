<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Главная</title>
</head>
<body>
  <div class="main">
    <header class="header">
      <div class="header__container">
        <p class="header__logo">FindNews</p>
        <nav class="header__nav">
          <a href="#" class="header__link header__link_selected">Главная</a>
          <button class="header__button">Авторизоваться</button>
        </nav>
      </div>
    </header>
    <section class="search">
      <div class="search__container">
        <h1 class="search__title">Что в мире творится?</h1>
        <h2 class="search__subtitle">Находите самые свежие статьи на любую тему и сохраняйте в своём личном кабинете.</h2>
        <div class="search__input-container">
          <input class="search__input" type="text" placeholder="Введите тему новости">
          <button class="search__button">Искать</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
